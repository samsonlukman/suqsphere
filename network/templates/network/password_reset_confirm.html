{% extends 'layout.html' %}

{% block body %}

<div class="container">
  <h2>Confirm Password Reset</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Confirm Reset</button>
    </form>
  {% else %}
    <p>This password reset link is no longer valid. Please request a new one.</p>
  {% endif %}
</div>
{% endblock %}
